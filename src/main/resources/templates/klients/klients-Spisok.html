<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <title>Клиенты</title>
</head>
<body>

<div th:insert="head/header"></div>

<div align="center">
    <h1>-ВСЕ КЛИЕНТЫ-</h1>
    <h4 style="margin: 5px"><a href="/klients/filter"> Поиск клиентов</a></h4>
    <h4 style="margin: 5px"><a href="/klients/add"> Добавить клиента</a></h4>
    <table>
        <div th:each="klt : ${klienti}">
            <h5>---------------------------------------------------------</h5>
            <h4 th:text="${'ФИО: '+klt.getFamiliaKlienta()}" style="display: inline-block;margin-left: 10px"></h4>
            <h4 th:text="${klt.getNameKlienta()}" style="display: inline-block"></h4>
            <h4 th:text="${klt.getOtchKlienta()}" style="display: inline-block"></h4>
            <h5><a th:href="'/klients/' + ${klt.id}"> Подробнее </a></h5>
        </div>
    </table>
</div>

</body>
</html>
