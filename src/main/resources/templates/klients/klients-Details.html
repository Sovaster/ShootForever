<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <title>Подробности</title>
</head>
<body>

<div th:insert="head/header"></div>

<div align="center" th:each="klt : ${klienti}">
  <h1>Подробная информация клиента</h1>
    <h4 th:text="${'ФИО: '+klt.familiaKlienta}" style="display: inline-block;margin-left: 10px"></h4>
    <h4 th:text="${klt.nameKlienta}" style="display: inline-block"></h4>
    <h4 th:text="${klt.otchKlienta}" style="display: inline-block"></h4>
    <h4 th:text="${'Телефон: '+klt.telephonKlienta}" style="margin-left: 10px" ></h4>
    <h4 th:text="${'Дата рождения: '+klt.birthdayKlienta}" style="margin-left: 10px"></h4>
    <h4 th:text="${'Почта: '+klt.mailKlienta}" style="margin-left: 10px"></h4>
    <h4 th:text="${'Паспорт: '+klt.pasportKlienta}" style="margin-left: 10px"></h4>
      <h5><a th:href="'/klients/' + ${klt.id} + '/edit'">Редактировать</a></h5>
  <form th:action="'/klients/' + ${klt.id} + '/remove'" method="post">
    <button type="submit">Удалить</button>
  </form>
</div>

</body>
</html>
