<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Добавление нового сувенира</title>
</head>
<body>

<div th:insert="head/header"></div>

<div align="center">
    <h1>Добавление сувенира</h1>
    <form th:action = "${'/suvenirs/add'}" method="post" th:object="${suvenirs}">

        <input th:field="*{nazvanieSuvenira}" style="width: 250px; height: 40px; margin: 2px" type="text" name="nazvanieSuvenira" placeholder="Введите название"><br>
        <div style="width: 250px; height: 40px; margin: 2px" th:if="*{#fields.hasErrors('nazvanieSuvenira')}" th:errors="*{nazvanieSuvenira}"></div><br>

        <textarea th:field="*{opisanieSuvenira}" style="width: 250px; height: 40px; margin: 2px" type="text" name="opisanieSuvenira" placeholder="Введите описание"></textarea><br>
        <div style="width: 250px; height: 100px; margin: 2px" th:if="*{#fields.hasErrors('opisanieSuvenira')}" th:errors="*{opisanieSuvenira}"></div><br>

        <button type="submit">Добавить сувенир</button>
    </form>
</div>

</body>
</html>
