<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <title>Подробности</title>
</head>
<body>

<div th:insert="head/header"></div>

<div align="center" th:each="suv : ${suvenirs}">
  <h1>Подробная информация сувенира</h1>
    <h4 th:text="${suv.nazvanieSuvenira}"></h4>
    <h4 th:text="${suv.opisanieSuvenira}"></h4>
      <h5><a th:href="'/suvenirs/' + ${suv.id} + '/edit'">Редактировать</a></h5>
  <form th:action="'/suvenirs/' + ${suv.id} + '/remove'" method="post">
    <button type="submit">Удалить</button>
  </form>
</div>

</body>
</html>
